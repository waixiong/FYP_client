name: flutter_mailer
description: Share an email to device Email - Client supports multiple Attachments
version: 1.0.1
homepage:  https://github.com/taljacobson/flutter_mailer

dependencies:
  flutter:
    sdk: flutter

dev_dependencies: 
  flutter_test:
    sdk: flutter
  image_picker: ^0.6.7+12
  path_provider: ^1.6.22
  e2e: ^0.7.0+1
  flutter_driver:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.dataxad.flutter_mailer
        pluginClass: FlutterMailerPlugin
      ios:
        pluginClass: FlutterMailerPlugin

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5 <2.0.0"
